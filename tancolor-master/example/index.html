<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>Demo | tancolor.js</title>
  <meta name="description"
    content="Demo | tancolor.js">
  <link href="style.css" rel="stylesheet">
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
 
<body>

<div id="container">
  <img class="imageClass" id="grayscale" src="images/obama.jpg" alt="I am Obama">
  <img id="red" src="images/obama.jpg" alt="I am Obama">
  <img id="green" src="images/obama.jpg" alt="I am Obama">
  <img id="blue" src="images/obama.jpg" alt="I am Obama">
  <img id="load" src="images/obama.jpg" alt="I am Obama">
</div>
 
<!-- java script -->
<script src="js/jquery-2.0.3.js"></script>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
<script src="js/jquery.tancolor.js"></script>
<script type="text/javascript">
  $("#red").tancolor({mode: 'red'});
  $("#green").tancolor({mode: 'green'});
  $("#blue").tancolor({mode: 'blue'});
  $("#load").tancolor({load: 'red'});
  $("#load").tancolor({load: 'images/obama.jpg'});
</script>
</body>
</html>
